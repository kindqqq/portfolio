<div class="contacts">
  <div class="container">
    <div class="contacts__wrapper">
      <div class="contacts__photo">
        <img src="../img/she.jpg" alt="girl" />
      </div>
      <div class="contacts__descr">
        <h3 class="title title_fz18 contacts__title">Контакты</h3>
        <h2 class="title title_fz36 contacts__subtitle">Свяжитесь со мной</h2>
        <div class="divider"></div>
        <div class="title title_fz14 contacts__text">
          Любым удобным для вас способом:
        </div>
        <div class="contacts__social">
          <a href="#" class="contacts__link">
            <img src="../img/svg/Face.svg" alt="Facebook" />
          </a>
          <a href="#" class="contacts__link">
            <img src="../img/svg/Telegram.svg" alt="Telegram" />
          </a>
          <a href="#" class="contacts__link">
            <img src="../img/svg/inst.svg" alt="instagram" />
          </a>
        </div>
        <div class="title title_fz14 contacts__text">
          Или оставьте ваши данные и я сам вам напишу:
        </div>

        <form action="#" class="contacts__from">
          <div class="contacts__input">
            <input name="name" id="name" type="text" />
            <label for="name">Ваше имя</label>
          </div>
          <div class="contacts__input">
            <input name="email" id="email" type="email" />
            <label for="email">Ваша почта</label>
          </div>

          <div class="contacts__textarea">
            <textarea name="text" id="text"></textarea>
            <label for="text">Ваше сообщение</label>
          </div>

          <div>
            <button class="contacts__btn btn">Отправить сообщение</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
